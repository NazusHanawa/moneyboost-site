<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyboost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <a href="/" class="logo">Moneyboost</a>
                <span style="color: rgba(255,255,255,0.7); font-size: 0.8rem;">
                    Última atualização: {{ last_sync }}
                </span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Lojas</a>
                <a href="{{ url_for('platforms') }}"
                    class="{{ 'active' if request.endpoint == 'platforms' else '' }}">Plataformas</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
